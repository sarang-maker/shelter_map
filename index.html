      markerData.forEach(data => {
        const marker = new google.maps.Marker({

          map: map,
          title: data.title,
          icon: data.type === "shelter" ? shelterIcon : housingIcon
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `<div><strong>${data.title}</strong><br>ì „í™”: ${data.phone}<br>${data.capacity ? "ìˆ˜ìš©ì¸ì›: " + data.capacity + "ëª…<br>" : ""}<button onclick="routeTo(${data.lat}, ${data.lng}, 'driving')">ê²½ë¡œ ì•ˆë‚´</button></div>`
        });

        marker.addListener("click", () => {
          if (activeInfoWindow) activeInfoWindow.close();
          infoWindow.open(map, marker);
          activeInfoWindow = infoWindow;
        });

        staticMarkers.push({ ...data, marker });
      });

      visibleMarkers = [...staticMarkers];

      const input = document.getElementById("search-input");
      const searchBox = new google.maps.places.SearchBox(input);
      map.addListener("bounds_changed", () => searchBox.setBounds(map.getBounds()));
      searchBox.addListener("places_changed", () => {
        const places = searchBox.getPlaces();
        if (!places.length) return;
        const place = places[0];
        setUserPosition(place.geometry.location.lat(), place.geometry.location.lng(), userIcon);
      });

      function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a =
          Math.sin(dLat / 2) ** 2 +
          Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
          Math.sin(dLon / 2) ** 2;
        return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
      }

      window.setUserPosition = function(lat, lng, icon) {
        userPosition = { lat, lng };
        if (userMarker) userMarker.setMap(null);
        userMarker = new google.maps.Marker({
          position: userPosition, map: map,
          icon: icon || userIcon, title: "ë‚´ ìœ„ì¹˜"
        });
        map.setCenter(userPosition);
        map.setZoom(15);
        showNearestPlace();
      };

      window.goToMyLocation = function() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            pos => setUserPosition(pos.coords.latitude, pos.coords.longitude, userIcon),
            () => alert("ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.")
          );
        }
      };

      window.showNearestPlace = function() {
        if (!userPosition || visibleMarkers.length === 0) return;
        let nearest = null;
        let nearestDistance = Infinity;

        visibleMarkers.forEach(item => {
          const dist = getDistance(userPosition.lat, userPosition.lng, item.lat, item.lng);
          if (dist < nearestDistance) {
            nearestDistance = dist;
            nearest = item;
          }
        });

        if (nearest) {
          if (activeInfoWindow) activeInfoWindow.close();
          const nearestInfo = new google.maps.InfoWindow({
            content: `<div style="font-size:14px;"><strong>ê°€ì¥ ê°€ê¹Œìš´ ì¥ì†Œ</strong><br>${nearest.title}<br>${nearestDistance.toFixed(2)} km<br><button onclick="routeTo(${nearest.lat}, ${nearest.lng}, 'driving')">ê²½ë¡œ ì•ˆë‚´</button></div>`
          });
          nearestInfo.open(map, nearest.marker);
          activeInfoWindow = nearestInfo;
        }
      };

      window.routeTo = function(destLat, destLng, mode) {
        if (!userPosition) return alert("ë¨¼ì € ë‚´ ìœ„ì¹˜ë¥¼ ì„¤ì •í•˜ì„¸ìš”.");
        window.open(`https://www.google.com/maps/dir/?api=1&origin=${userPosition.lat},${userPosition.lng}&destination=${destLat},${destLng}&travelmode=${mode}`, "_blank");
      };

      window.filterMarkers = function(type) {
        visibleMarkers = [];
        staticMarkers.forEach(item => {
          if (type === "all" || item.type === type) {
            item.marker.setMap(map);
            visibleMarkers.push(item);
          } else {
            item.marker.setMap(null);
          }
        });
        showNearestPlace();
      };
    }
  </script>

    </div>

      <button class="btn" onclick="filterMarkers('all')">ì „ì²´</button>
      <button class="btn" onclick="filterMarkers('shelter')">ëŒ€í”¼ì†Œ</button>
